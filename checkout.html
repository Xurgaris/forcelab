<!doctype html>
<html lang="pt-br">
<head>

<body>
<header class="topbar">
  <div class="container topbar-inner">

<main class="section checkout-page">
  <div class="container">
    <h1 class="checkout-title">Finalizar Pedido</h1>

    <div class="checkout-layout">
      <!-- FORM -->
      <form class="checkout-form" id="checkoutForm">
        <h2>Dados do Cliente</h2>

        <div class="form-row">
          <div class="field">
            <label>Nome completo</label>
            <input type="text" name="nome" placeholder="Seu nome" required />
          </div>
          <div class="field">
            <label>WhatsApp</label>
            <input type="text" name="whatsapp" placeholder="(00) 00000-0000" required />
          </div>
        </div>

        <div class="field">
          <label>EndereÃ§o completo</label>
          <input type="text" name="endereco" placeholder="Rua, nÃºmero, bairro, cidade/UF" required />
        </div>

        <div class="form-row">
          <div class="field">
            <label>Pagamento</label>
            <select name="pagamento">
              <option value="Pix">Pix</option>
              <option value="CartÃ£o">CartÃ£o</option>
              <option value="Dinheiro">Dinheiro</option>
            </select>
          </div>
          <div class="field">
            <label>ObservaÃ§Ãµes</label>
            <input type="text" name="obs" placeholder="Ex: entregar apÃ³s 18h" />
          </div>
        </div>

        <button type="submit" class="btn btn-primary full">ENVIAR PEDIDO ðŸš€</button>
        <p class="muted small" style="margin-top:10px;">
          Ao enviar, vocÃª confirma os dados e valores do resumo ao lado.
        </p>
      </form>

      <!-- COLUNA DIREITA -->
      <aside class="checkout-right">
        <!-- ITENS DO PEDIDO -->
        <div class="checkout-box">
          <div class="summary-head" style="margin-bottom:8px;">
            <h3>Itens do pedido</h3>
            <span class="summary-badge" id="summaryItems">0 itens</span>
          </div>
          <div id="checkoutItems" class="checkout-items"></div>
        </div>

        <!-- RESUMO PREMIUM -->
        <div class="order-summary" style="position:relative; top:auto;">
          <div class="summary-row">
            <span>Subtotal</span>
            <strong id="sumSubtotal">R$ 0,00</strong>
          </div>

          <div class="summary-row">
            <span>Desconto</span>
            <strong class="sum-discount" id="sumDiscount">- R$ 0,00</strong>
          </div>

          <div class="summary-row">
            <span>Frete</span>
            <strong id="sumShipping">R$ 0,00</strong>
          </div>

          <div class="summary-divider"></div>

          <div class="summary-row total">
            <span>Total</span>
            <strong id="sumTotal">R$ 0,00</strong>
          </div>

          <p class="summary-note" id="sumETA">Calcule o frete informando seu CEP.</p>

          <div class="summary-box">
            <label class="summary-label" for="couponInput">Cupom</label>
            <div class="summary-inline">
              <input id="couponInput" class="summary-input" placeholder="Ex: FORCELAB10" />
              <button class="btn btn-ghost btn-sm" id="applyCoupon" type="button">Aplicar</button>
            </div>
            <small class="summary-help" id="couponMsg"></small>
          </div>

          <div class="summary-box">
            <label class="summary-label" for="cepInput">Calcular frete (CEP)</label>
            <div class="summary-inline">
              <input id="cepInput" class="summary-input" inputmode="numeric" placeholder="00000-000" />
              <button class="btn btn-primary btn-sm" id="calcShipping" type="button">Calcular</button>
            </div>
            <small class="summary-help" id="shipMsg"></small>
          </div>
        </div>
      </aside>
    </div>
  </div>
</main>

<script src="js/cart.js"></script>

<script type="module" src="js/checkout.js"></script>

<!-- Render de itens no checkout -->
<script>
(function(){
  function brl(v){return Number(v||0).toLocaleString("pt-BR",{style:"currency",currency:"BRL"});}
  function getCart(){ try{return JSON.parse(localStorage.getItem("cart"))||[]}catch{return []} }

  const wrap = document.getElementById("checkoutItems");

  function renderItems(){
    if(!wrap) return;
    const cart = getCart();
    wrap.innerHTML = "";

    if(cart.length === 0){
      wrap.innerHTML = '<p class="muted">Seu carrinho estÃ¡ vazio.</p>';
      return;
    }

    cart.forEach(it=>{
      const qty = Number(it.qty)||1;
      const price = Number(it.price)||0;
      wrap.innerHTML += `
        <div class="checkout-item">
          <img src="${it.image}" alt="${it.name}">
          <div>
            <strong>${it.name}</strong>
            <small>${qty}x â€¢ ${brl(price)}</small>
          </div>
          <span class="checkout-sub">${brl(price*qty)}</span>
        </div>
      `;
    });
  }

  window.addEventListener("cartUpdated", renderItems);
  renderItems();
})();
</script>

</body>
</html>
