<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Artigo | ForceLab Blog</title>
  <meta name="description" content="Artigo do Blog ForceLab." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

 <header class="topbar">
      <div class="container topbar-inner">
        <!-- Brand -->
        <a class="brand" href="#">
          <div class="logo">
            <h1>FORCE<span>LAB</span></h1>
            <small>Nutrition</small>
          </div>
        </a>

        <!-- Main nav (desktop) -->
        <nav class="nav" aria-label="Menu principal">
          <div class="nav-dd">
            <button
              class="nav-dd-btn"
              type="button"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Categorias
              <svg
                class="chev"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                aria-hidden="true"
              >
                <path
                  d="M6 9l6 6 6-6"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
            </button>

            <div class="nav-dd-menu" role="menu" aria-label="Categorias">
              <a role="menuitem" href="catalogo.html?tag=forca">Força</a>
              <a role="menuitem" href="catalogo.html?tag=energia">Energia</a>
              <a role="menuitem" href="catalogo.html?tag=massa">Massa</a>
              <a role="menuitem" href="catalogo.html?tag=saude">Saúde</a>
              <div class="sep"></div>
              <a role="menuitem" href="catalogo.html">Ver catálogo completo</a>
            </div>
          </div>

          <a href="catalogo.html?tag=creatina">Creatina</a>
          <a href="catalogo.html?tag=proteinas">Proteínas</a>
          <a href="catalogo.html?tag=pre-treino">Pré-Treino</a>
          <a href="#kits">Kits</a>
          <a href="#blog">Blog</a>
        </nav>

        <!-- Actions -->
        <div class="topbar-actions">
          <!-- Menu (mobile) -->
          <button
            class="menu-btn"
            id="menuBtn"
            type="button"
            aria-label="Abrir menu"
            aria-controls="mobileMenu"
            aria-expanded="false"
          >
            <span class="sr-only">Abrir menu</span>
          </button>

          <!-- Cart -->
          <button
            class="cart-ico-btn"
            type="button"
            onclick="toggleCart()"
            aria-label="Abrir carrinho"
          >
            <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M6 6h15l-2 9H7L6 6z"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linejoin="round"
              />
              <path
                d="M6 6L5 3H2"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
              <path
                d="M9 21a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm9 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              />
            </svg>

            <span class="cart-count-pill">
              (<span id="cartCount">0</span>)
            </span>
          </button>
        </div>
      </div>

      <!-- MOBILE MENU (overlay + painel) -->
    </header>

  <main class="container" style="padding: 28px 0;">
    <a class="blog-back" href="/blog.html">← Voltar para o blog</a>

    <div id="postWrap"></div>

    <section class="blog-related">
      <h3>Relacionados</h3>
      <div class="blog-grid" id="relatedGrid"></div>
    </section>
  </main>

  <script type="module" src="/js/post.js"></script>
</body>
</html>
