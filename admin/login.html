<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | Login</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="./admin.css" />
</head>
<body class="admin-auth-body">

  <main class="admin-auth">
    <div class="admin-auth-card">
      <div class="admin-auth-brand">
        <h1>FORCE<span>LAB</span></h1>
        <p>Painel administrativo</p>
      </div>

      <form id="loginForm" class="admin-auth-form">
        <label class="admin-label">
          Email
          <input name="email" type="email" class="admin-input" placeholder="seuemail@dominio.com" required />
        </label>

        <label class="admin-label">
          Senha
          <input name="password" type="password" class="admin-input" placeholder="••••••••" required />
        </label>

        <button class="btn btn-primary full" type="submit">Entrar</button>
        <p id="loginMsg" class="admin-auth-msg"></p>
      </form>

      <div class="admin-auth-footer">
        <span class="muted small">Acesso restrito • ForceLab</span>
      </div>
    </div>
  </main>
<script type="module" src="/admin/ui.js"></script>
  <script type="module" src="./login.js"></script>
</body>
</html>
