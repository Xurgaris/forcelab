<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ForceLab Admin | Login</title>

  <style>
    body {
      background: #050505;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial;
    }

    form {
      width: 380px;
      padding: 30px;
      border-radius: 20px;
      border: 1px solid rgba(255, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.03);
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
    }

    h1 {
      color: red;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 12px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border: none;
      border-radius: 14px;
      background: red;
      font-weight: bold;
      cursor: pointer;
      color: white;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <form onsubmit="event.preventDefault(); login();">
    <h1>ðŸ”¥ ForceLab Admin</h1>

    <input id="email" type="email" placeholder="Email" required />
    <input id="senha" type="password" placeholder="Senha" required />

    <button type="submit">ENTRAR</button>
  </form>

  <script type="module" src="auth.js"></script>

</body>
</html>
