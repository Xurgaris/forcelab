<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ForceLab Admin | Produtos</title>

    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="topbar">
      <div class="logo">
        <h1>FORCE<span>LAB</span></h1>
        <small>Gerenciar Produtos</small>
      </div>

      <nav style="display:flex; gap:15px;">
        <a href="dashboard.html">Pedidos</a>
        <a href="produtos.html" style="color:red;">Produtos</a>
        <button class="btn-main" onclick="logoutAdmin()">Sair</button>
      </nav>
    </header>

    <!-- FORM PRODUTO -->
    <section class="checkout-page">
      <h1 class="checkout-title">Cadastrar Produto</h1>

      <form class="checkout-form" id="productForm">
        <input type="text" id="nome" placeholder="Nome do Produto" required />

        <input type="number" id="preco" placeholder="Preço (Ex: 149.90)" required />

        <input
          type="text"
          id="imagem"
          placeholder="Link da Imagem do Produto"
          required
        />

        <button type="submit" class="btn-main full">
          Salvar Produto ➕
        </button>
      </form>
    </section>

    <!-- LISTA -->
    <section class="cart-page">
      <h1 class="cart-title">Produtos Cadastrados</h1>

      <div id="productsBox" class="cart-items"></div>
    </section>

    <script type="module" src="../admin/produtos.js"></script>
  </body>
</html>
