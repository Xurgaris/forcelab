<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Imagens | ForceLab ADM</title>

    <!-- IMPORTANTE: voc√™ est√° em /admin/adm-img/ -->
    <link rel="stylesheet" href="/admin/admin.css" />
    <!-- CSS s√≥ desta tela (opcional, mas recomendo) -->
    <link rel="stylesheet" href="/admin/adm-img/imagens.css" />
  </head>

  <body>
    <!-- Prote√ß√£o do painel -->
    <script type="module" src="/admin/protect.js"></script>

    <div class="admin">
      <div id="sidebar"></div>

      <main class="main">
        <!-- topbar mobile (igual √†s outras p√°ginas) -->
        <header class="mobilebar">
          <button
            class="micon"
            id="openSidebar"
            type="button"
            aria-label="Abrir menu"
          >
            ‚ò∞
          </button>
          <div class="mobilebar-title">
            <strong>Imagens</strong>
            <small class="muted">ForceLab ADM</small>
          </div>
        </header>

        <div
          class="sidebar-backdrop"
          id="sidebarBackdrop"
          aria-hidden="true"
        ></div>

        <header class="top">
          <div>
            <h2>Imagens (Cloudinary)</h2>
            <div class="muted">
              Envie uma imagem e copie a URL para usar nos produtos.
            </div>
          </div>

          <div class="top-actions">
            <button class="btn btn-primary" id="btnPick" type="button">
              Escolher imagem
            </button>
            <button class="btn btn-ghost" id="btnUpload" type="button" disabled>
              Enviar imagem
            </button>
          </div>
        </header>

        <!-- Card principal -->
        <section class="card panel-card">
          <!-- Input file escondido (disparado pelo bot√£o "Escolher imagem") -->
          <input id="fileInput" type="file" accept="image/*" hidden />

          <div class="grid-2">
            <!-- COLUNA ESQUERDA -->
            <div>
              <div class="field">
                <label class="label">URL gerada</label>
                <input
                  id="urlOut"
                  class="input"
                  type="text"
                  placeholder="A URL vai aparecer aqui..."
                  readonly
                />
              </div>

              <div class="row-actions">
                <button
                  class="btn btn-ghost"
                  id="btnCopy"
                  type="button"
                  disabled
                >
                  Copiar
                </button>

                <button class="btn btn-ghost" id="btnClearAll" type="button">
                  Limpar
                </button>

                <small class="muted" id="statusMsg"></small>
              </div>

              <div class="tip">
                <small class="muted">
                  Dica: voc√™ pode usar URL otimizada:
                  <span class="mono" id="optHint"
                    >.../upload/f_auto,q_auto,w_900/...</span
                  >
                </small>
              </div>
            </div>

            <!-- COLUNA DIREITA -->
            <div>
              <div class="preview-wrap">
                <div class="preview-head">
                  <strong>Preview</strong>
                  <small class="muted" id="fileInfo"
                    >Nenhuma imagem selecionada</small
                  >
                </div>

                <div
                  class="preview-box"
                  id="previewBox"
                  aria-label="Preview da imagem"
                >
                  <span class="muted">üñºÔ∏è</span>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- sidebar -->
    <script>
      fetch("../sidebar.html")
        .then((r) => r.text())
        .then((html) => (document.getElementById("sidebar").innerHTML = html));
    </script>
    <script type="module" src="/admin/ui.js"></script>
    <!-- JS desta p√°gina -->
    <script type="module" src="/admin/sidebar-loader.js"></script>

    <script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>
    <script type="module" src="imagens.js"></script>
  </body>
</html>
